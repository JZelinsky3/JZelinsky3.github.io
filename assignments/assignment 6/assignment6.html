<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <section class="content">
    <header>
        <a href="../../index.html"><h1 id="main-header">Intro to JavaScript</h1></a>
    </header>

    <main>
        <div class="cols">
            <section class="box col1of3">
                <header>
                    <h2>Hide and Seek</h2>
                </header>
                <section class="middle buttons">
                    <button id="show">Show</button>
                    <button id="hide">Hide</button>
                </section>
                <section class="middle">
                    <img id="img" class="hide" src="pics/img1.jpg" width="250" height="200" alt="img">
                </section>
            </section>

            <section class="box col1of3 middle">
                <header>
                    <h2>Animate</h2>
                </header>
                <p><button onclick="myMove()">Move</button></p>  
                    <div id ="myContainer">
                    <div id ="myAnimation">
                    </div>
                    </div>
            </section>

            <section class="box col1of3">
                <header>
                    <h2>Input</h2>
                </header>
                <section class="col2">
                    <section class="col2of3 input">
                        <p><label for="product-name">Product Name:</label></p>
                        <p><label for="comment">Comment:</label></p>
                        <p><label for="rating">Rating:</label></p>
                        <p><label for="username">User Name:</label></p>
                    </section>
                    <section class="col3of3">
                        <p><input type="text" id="product-name"></p>
                        <p><input type="text" id="comment"></p>
                        <p><input type="text" id="rating"></p>
                        <p><input type="text" id="username"></p>
                    </section>
                </section>
                    <div class="middle">
                        <button id="add-comment">Add Comment</button>
                    </div>
                    <div id="responses"></div>
                </section>
            </section>

        </div>

    </main> <br>

        <footer>
            <h3 id="main-footer">Goodbye</h3>
        </footer>

    </section>

    </body>

</html>
